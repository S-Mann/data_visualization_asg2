<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Visualization Assignment 2</title>
    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <!-- Plotly Js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="graphing.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Hello, Sukhy!</h2>
      <div class="row">
        <div id="myDiv" class="col-9" style="height: 100%">
          <!-- Plotly chart will be drawn inside this DIV -->
        </div>
        <div class="card col-3">
          <div class="card-body">
            <h5 class="card-title">Settings</h5>
            <p class="card-text">Profit Made</p>
            <form id="settings" onsubmit="form_inputs(); return false;">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input
                  step="1000000"
                  id="profit-value"
                  type="number"
                  class="form-control"
                  placeholder="Profit"
                  aria-label="Username"
                  aria-describedby="profit-value"
                  required
                />
              </div>
              <label for="movie-genre">Select Genre:</label>
              <div class="input-group mb-3">
                <select class="form-control" id="movie-genre" value="All">
                  <option value="-1">All</option>
                </select>
              </div>
              <button class="btn btn-info">Plot</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
